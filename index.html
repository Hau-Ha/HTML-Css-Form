<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    
    <form>
       
        <div class="form-container">
        <h1 style="text-align: center;">Sign Up</h1>
        <h4 style="text-align: center;">It's free and only take a minute</h4>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input type="text" id="first-name" placeholder="First Name">
            </div>
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            
            <div class="input-group">
                <input type="text" id="last-name" placeholder="Last Name">
              </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
        
            <div class="input-group">
                <input type="email" id="email" placeholder="Email">
              </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" id="confirm-password" placeholder="Confirm Password">
            </div>
          </div>
          <button type="submit">Sign Up</button>
          <p style="text-align: center;" >By creating an account, you agree to our <a href="#">Terms and Conditions</a> and  <a href="#">Privacy policy</a></p>

        </div>
      </form>
      <h2 style="text-align: center;" >Already have an account? <a href="#">Login Here</a> </h2>
      
      
</body>
<script>
  const form = document.querySelector("form");
const firstName = document.querySelector("#first-name");
const lastName = document.querySelector("#last-name");
const email = document.querySelector("#email");
const password = document.querySelector("#password");
const confirmPassword = document.querySelector("#confirm-password");

form.addEventListener("submit", (e) => {
  e.preventDefault();

  // Validate first name
  if (firstName.value.trim().length < 2) {
    alert("First name must be at least 2 characters long!");
    return;
  }

  // Validate last name
  if (lastName.value.trim().length < 2) {
    alert("Last name must be at least 2 characters long!");
    return;
  }

  // Validate email format
  const emailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;
  if (!emailRegex.test(email.value)) {
    alert("Email is not in the correct format!");
    return;
  }

  // Validate password
  if (password.value.length < 6) {
    alert("Password must be at least 6 characters long!");
    return;
  }

  // Validate password and confirm password match
  if (password.value !== confirmPassword.value) {
    alert("Password and confirm password do not match!");
    return;
  }

  // Submit the form if all validation checks pass
  form.submit();
});

</script>

</html>
