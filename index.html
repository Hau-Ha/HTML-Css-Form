<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    
    <form>
       
        <div class="form-container">
        <h1 style="text-align: center;">Sign Up</h1>
        <h4 style="text-align: center;">It's free and only take a minute</h4>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input type="text" id="first-name" placeholder="First Name">
            </div>
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            
            <div class="input-group">
                <input type="text" id="last-name" placeholder="Last Name">
              </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
        
            <div class="input-group">
                <input type="email" id="email" placeholder="Email">
              </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" id="confirm-password" placeholder="Confirm Password">
            </div>
          </div>
          <button type="submit">Sign Up</button>
          <p style="text-align: center;" >By creating an account, you agree to our <a href="#">Terms and Conditions</a> and  <a href="#">Privacy policy</a></p>

        </div>
      </form>
      <h2 style="text-align: center;" >Already have an account? <a href="#">Login Here</a> </h2>
      
      
</body>

</html>
